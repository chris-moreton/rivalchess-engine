plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.71'
}

sourceCompatibility = 1.8

compileKotlin.kotlinOptions.jvmTarget = "1.8"

version = '1.2.2'
jar.baseName("rivalchess")

jar {
    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    manifest {
        attributes(
                'Main-Class': 'com.netsensia.rivalchess.uci.RivalUCI',
                'Implementation-Title': 'Gradle Quickstart',
                'Implementation-Version': version
        )
    }
}

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

dependencies {
    compile group: 'org.slf4j', name: 'slf4j-jdk14', version: '1.7.30'
    compile group: 'com.netsensia.rivalchess', name: 'rivalchess-openings', version: '1.0.3'
    compile group: 'com.netsensia.rivalchess', name: 'rivalchess-model', version: '7.0.3'
    implementation group: 'org.jetbrains.kotlinx', name: 'kotlinx-coroutines-core', version: '1.3.5'
    compile group: 'com.ea.async', name: 'ea-async', version: '1.2.3'


    testImplementation 'junit:junit:4.12'
    testImplementation 'org.awaitility:awaitility:4.0.2'

}

test {
    useJUnit()
    maxHeapSize = '1G'
    testLogging.showStandardStreams = true
}

task createProperties(dependsOn: processResources) {
    doLast {
        new File("$buildDir/resources/main/version.properties").withWriter { w ->
            Properties p = new Properties()
            p['version'] = project.version.toString()
            p.store w, null
        }
    }
}
